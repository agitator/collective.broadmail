factory: form
name: subscription_form
props:
    action: context.form_action
widgets:
- title:
    factory: label:field:error:text
    value:
    props:
        label: i18n:Title
        required: True
        required_message: No title given
- description:
    factory: label:field:textarea
    value:
    props:
        label: i18n:Description
        rows: 5
- save:
    factory: submit
    props:
        action: save
        expression: True
        handler: context.save
        next: context.next
        label: i18n:Save
