factory: form
name: subscription_form
props:
    action: context.form_action
widgets:
- email:
    factory: label:field:error:email
    props:
        label: i18n:Email
        required: i18n:No email address given
- save:
    factory: submit
    props:
        action: subscribe
        expression: True
        handler: context.subscribe
        next: context.next
        label: i18n:Subscribe
